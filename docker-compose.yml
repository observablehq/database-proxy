version: "3.7"

services:
  test:
    build: .
    depends_on:
      - mssql
    env_file:
      - .env.test
    networks:
      - db_proxy_test
    command: sh -c "set -o pipefail && wait-on -d 10000 -t 30000 tcp:mssql:1433 && node ./data/seed.mssql.js && TZ=UTC NODE_ENV=TEST node_modules/.bin/mocha"

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - MSSQL_SA_PASSWORD=Pass@word
      - ACCEPT_EULA=Y
      - MSSQL_DATABASE=test
      - MSSQL_SLEEP=7
    volumes:
      - ./data/AdventureWorks2019.bak:/var/opt/mssql/backup/test.bak
    ports:
      - "1433:1433"
    networks:
      - db_proxy_test

  # See: https://github.com/oracle/docker-images/blob/main/OracleDatabase/SingleInstance/README.md
  oracle:
    image: oracle/database:21.3.0-ee
    environment:
      - ORACLE_SID=ORCLCDB
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=password
      - ORACLE_EDITION=standard
      - ORACLE_CHARACTERSET=AL32UTF8
      - ENABLE_ARCHIVELOG=false
      - ENABLE_TCPS=false
    ports:
      - "1521:1521"
      - "5500:5500"
    networks:
      - db_proxy_test

networks:
  db_proxy_test:
    name: db_proxy_test
