version: "3.7"

services:
  test:
    build: .
    depends_on:
      - mssql
    env_file:
      - .env.test
    networks:
      - db_proxy_test
    command: sh -c "set -o pipefail && wait-on -d 10000 -t 30000 tcp:mssql:1433 && node ./data/seed.mssql.js && TZ=UTC NODE_ENV=TEST node_modules/.bin/mocha"

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - MSSQL_SA_PASSWORD=Pass@word
      - ACCEPT_EULA=Y
      - MSSQL_DATABASE=test
      - MSSQL_SLEEP=7
    volumes:
      - ./data/AdventureWorks2019.bak:/var/opt/mssql/backup/test.bak
    ports:
      - "1433:1433"
    networks:
      - db_proxy_test

  # See: https://container-registry.oracle.com/ords/f?p=113:4:109051340591251:::4:P4_REPOSITORY,AI_REPOSITORY,AI_REPOSITORY_NAME,P4_REPOSITORY_NAME,P4_EULA_ID,P4_BUSINESS_AREA_ID:803,803,Oracle%20Database%20Express%20Edition,Oracle%20Database%20Express%20Edition,1,0&cs=3U3yX0UjhzV9F9CswhN6bOzEYSSkxEr0oeYSe-Cnlwch7RddYePpKmX_yJdDWY4CXTKMh-unDVZQuhDGocBEWfg
  oracle:
    image: container-registry.oracle.com/database/enterprise:21.3.0.0
    container_name: oracle_db
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - ORACLE_PWD=AvErYsEcUrEpAsSw0rD
    networks:
      - db_proxy_test

networks:
  db_proxy_test:
    name: db_proxy_test
